<body>
 
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Add a Slot</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
					
						
					
						
			
 <form  th:action="@{/user/book-a-slot}" method="post">
						<!-- No. of hours -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									<i class="fas fa-clock"></i>
									
								</div>
							
							</div>
						
							<input name="no_of_hours" required min="1"  type="number" id=""  placeholder="Enter no. of hours stayig" class="form-control" />
						
						</div>
						

	<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									<i class="fas fa-car"></i>
									
								</div>
							
							</div>
						
							<input name="car_model" required  type="text" id=""  placeholder="Enter your car model(SUV/SEDAN/HATCHBACK/OTHER)" class="form-control" />
						
						</div>

							<!-- Preferred slot -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
								<i class="fas fa-parking"></i>
									
								</div>
							
							</div>
						
							<input name="slot_number" required min="1" max="100" type="number" id=""  placeholder="Enter your Preferred parking slot" class="form-control" />
						
						</div>
						<!--  -->
						<div class="mt-3">
						<h6>TYPE YES FOR THE SERVICES YOU WANT</h6>
						</div >
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									<h6>CAR WASH</h6>
										<br>
								</div>
						
							</div>
						
							<input  name="car_washing" type="text" id=""  placeholder="YES OR NO?" class="form-control tickk"  />
						
						</div>
			<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
									<h44>AIR FILL</h4>

										<br>
								</div>
						
							</div>
						
							<input  name="air_filling" type="text" id=""  placeholder="YES OR NO?" class="form-control tickk" />
						
						</div>

						</div>

		</div>
