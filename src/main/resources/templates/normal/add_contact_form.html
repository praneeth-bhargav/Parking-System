<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
	
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Add Worker</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/admin/process-slot}"
							  class="mt-2"
						>
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
						
						</div>
						
						
 
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  here" class="form-control" />
						
						</div>
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />
						
						</div>
						
						
						<!--  Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
						</div>
 
							<!-- rating  -->
 
							<div class="input-group mt-3">
 
								<div class="input-group-prepend">
 
									<div class="input-group-text ">
 
										<i class="far fa-clipboard"></i>
 
									</div>
 
								</div>
 
								<input required type="text" id="secondName" name="rating" placeholder="Enter Rating here" class="form-control">
 
							</div>
<!--						</div>-->
<!--						-->
<!--						&lt;!&ndash; Contact Description &ndash;&gt;-->
<!--						-->
<!--						<div class="form-group mt-3">-->
<!--							-->
<!--							<textarea id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control"  rows="10"></textarea>-->
<!--						-->
<!--						</div>-->
<!--						-->
<!--						&lt;!&ndash; Contact Image  &ndash;&gt;-->
<!--						-->
<!--						<div class="custom-file">-->
<!--							<input type="file" name="profileImage" />-->
<!--						-->
<!--						</div>-->
						
						<br><br><div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save Worker</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
      <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>
		
	</section>
</body>
</html>
